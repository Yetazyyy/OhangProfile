  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --card: #111;
      --border: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
      padding: 20px;
      animation: fade 0.8s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--border);
      margin-bottom: 10px;
    }

    .profile h2 {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .profile p {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      font-weight: bold;
      border: 2px solid var(--border);
      transition: 0.25s;
      gap: 10px;
      font-size: 15px;
    }

    .link i {
      font-size: 16px;
    }

    .link:hover {
      background: #1a1a1a;
      transform: scale(1.04);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
